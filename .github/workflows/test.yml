      - name: Prepare Simulator
        run: |
          set -o pipefail

          RUNTIME_ID="com.apple.CoreSimulator.SimRuntime.iOS-26-2"
          UDID="$(xcrun simctl create "CI iPhone" "iPhone 17 Pro" "$RUNTIME_ID")"
          echo "UDID=$UDID" >> $GITHUB_ENV

          xcrun simctl boot "$UDID"
          xcrun simctl bootstatus "$UDID" -b

          xcrun simctl list devices | sed -n '1,120p'

      - name: Run iOS App (Simulator)
        working-directory: ${{ env.APP_DIR }}
        run: |
          set -o pipefail
          
          DERIVED_DATA="$PWD/DerivedData"
          rm -rf "$DERIVED_DATA"

          xcodebuild \
            -workspace ios/${{ env.APP_NAME }}.xcworkspace \
            -scheme ${{ env.APP_NAME }} \
            -configuration Release \
            -sdk iphonesimulator \
            -destination "id=$UDID" \
            -derivedDataPath $DERIVED_DATA \
            clean build | xcbeautify

          APP_PATH="$(find "$DERIVED_DATA/Build/Products" -maxdepth 3 -type d -name "${{ env.APP_NAME }}.app" | head -n 1)"
          echo "APP_PATH: $APP_PATH"
          test -d "$APP_PATH" || (echo "No .app produced in DerivedData" && exit 1)

          xcrun simctl install "$UDID" "$APP_PATH"

      - name: Launch + Copy CI result file
        working-directory: ${{ env.APP_DIR }}
        run: |
          set -o pipefail

          RESULT_PATH="Documents/app.log"
          
          echo "Extracting bundle ID..."
          BUNDLE_ID=$(xcodebuild -showBuildSettings -project ios/${{ env.APP_NAME }}.xcodeproj -scheme ${{ env.APP_NAME }} 2>/dev/null | grep "PRODUCT_BUNDLE_IDENTIFIER" | grep -v "DERIVE" | awk '{print $3}')
          echo "BUNDLE_ID: $BUNDLE_ID"
          
          if [ -z "$BUNDLE_ID" ]; then
            echo "Error: Could not extract BUNDLE_ID"
            exit 1
          fi

          echo "Launching app..."
          xcrun simctl spawn "$UDID" log stream --style compact --level debug > sim.log 2>&1 &
          xcrun simctl launch "$UDID" "$BUNDLE_ID" || true

          sleep 30 # wait for app to run and create log

          tail -300 sim.log

          echo "Getting container path..."
          CONTAINER="$(xcrun simctl get_app_container "$UDID" "$BUNDLE_ID" data)"
          echo "CONTAINER: $CONTAINER"

          SRC="$CONTAINER/$RESULT_PATH"
          echo "Looking for log at: $SRC"

          echo "=== Installed apps on simulator ==="
          xcrun simctl listapps "$UDID"

          # Wait for log file to be created (up to 150 seconds)
          for i in {1..30}; do
            if [ -f "$SRC" ]; then
              echo "Log file found at iteration $i!"
              cp "$SRC" ./app.log
              break
            fi
            echo "Waiting for log file... ($i/30)"
            sleep 5
          done

          if [ ! -f "./app.log" ]; then
            echo "Error: Log file not found after waiting"
            echo "Listing Documents directory:"
            ls -la "$CONTAINER/Documents/" || echo "Documents directory does not exist"
            exit 1
          fi

          echo "=== App Log Contents ==="
          cat app.log

