name: Publish to npm

on:
  workflow_dispatch:
    
jobs:
  publish_npm_package:
    name: Publish npm package
    runs-on: [self-hosted, group-default]
    steps:
      - name: Publish to npm
        run: npm publish --tag latest --dry-run
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_ACCESS_TOKEN }}
