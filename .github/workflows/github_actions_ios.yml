name: Github Actions for iOS NeuroID SDK and ReactNative Sandbox

on:
  repository_dispatch:
        types: [on-demand-testflight]
env:
 VERSION: ${{ github.event.client_payload.version }}
jobs:
  updating_files:
    runs-on: macos-latest
    steps:
    
      - name: Main branch Checkout
        uses: actions/checkout@v3
        with:
         ref: ${{ github.head_ref }}
         
      - name: iOS SDK repo clone
        uses: actions/checkout@v3
        with:
         repository: 'Neuro-ID/neuroid-ios-sdk'
         path: './neuroid-ios-sdk'
        
      - name: Set up ruby env
        uses: ruby/setup-ruby@v1
        with:
         ruby-version: 2.7.2   
        
      - name: Updating pods files
        run: |
          git config --global user.email jose.perez@neuro-id.com
          git config --global user.name joseperezNID
          rsync -a '/Users/runner/work/neuroid-reactnative-sdk/neuroid-reactnative-sdk/neuroid-ios-sdk/NeuroID' '/Users/runner/work/neuroid-reactnative-sdk/neuroid-reactnative-sdk/ios/NeuroID'
          set +e
          git add ./ios/NeuroID/*
          git commit -m "Updating SDK version ${{ env.VERSION }}"
          git push
          set -e
